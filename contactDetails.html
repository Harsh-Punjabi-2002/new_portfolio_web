<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>your details</title>
</head>
<body>
    <h1>Enter your details</h1>
    <p>all questions shuld be answered </p>
    
    <form>

    <label for="fname">First name :</label>
    <input id="fname" type="text">
    <label for="lname">Last name :</label>
    <input id="lname" type="text">
    <br><br>
     
    <label for="age">Age : </label>
    <input id="age" type="number">
    <br><br>

    <label for="dob">Date of birth</label>
    <input id="dob" type="date">
    <br><br>

    <label for="email">Email:</label>
    <input id="email" type="email">
    <label for="password">Password</label>
    <input id="password" type="password">
    <br><br>

    <p>T-Shirt Size:</p>
    
    <input id="sml" name="size" type="radio">
    <label for="sml">small</label><br>
    
    <input id="med" name="size" type="radio">
    <label for="med">medium</label><br>
    
    <input id="larg" name="size" type="radio">
    <label for="larg">large</label><br>
    <br><br>

    <label for="color">your fav color</label>
    <input id="color" type="color">
    <br><br>

    <label for="cars">chose your fav car</label>
    <select name="car" id="cars">
        <option value="maruti">maruti</option>
        <option value="tata">tata</option>
        <option value="honda">honda</option>
        <option value="mahindra">mahindra</option>
    </select>
    <br><br>

    <label for="about yourself">write about you </label><br>
    <textarea name="about yourself" id="about yourself" cols="30" rows="10"></textarea>
    <br><br>

    <input type="reset">
    <input type="submit" value="done">

    </form>
</body>
</html>
